<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Tailwind -->
    <link rel="stylesheet" href="../dist/output.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Olyzano Finance | HomePage</title>

    <!-- custom css -->
    <link rel="stylesheet" href="../src/style.css" />
  </head>
  <body>
    <!-- Header Section Start -->

    <header class="w-screen h-screen bg-sky-100">
      <!-- Navbar -->
      <nav class="flex align-middle justify-between p-5 border-2 bg-white">
        <h1 class="text-xl font-bold"><i class="fa-solid fa-coins text-yellow-500"></i> Olyzano Finance.ID</h1>
        <div class="navbarLinks flex">
          <div class="box1">
            <ul class="flex text-base">
              <li class="ml-4">
                <a href="#"><i class="fa-solid fa-house-chimney"></i> Home Page</a>
              </li>
              <li class="ml-4" onmouseenter="changeArrowRotation()" onmouseleave="changeArrowDefault()">
                <a href="#"><i class="fa-solid fa-circle-arrow-up rotate-90 ease-in duration-300" id="arrowIcon"></i> About Us</a>
              </li>
              <li class="ml-4">
                <a href="#"> <i class="fa-solid fa-briefcase"></i> Our Service</a>
              </li>
              <li class="ml-4">
                <a href="#"><i class="fa-solid fa-phone"></i> Our Contact</a>
              </li>
            </ul>
          </div>
          <button class="w-20 h-8 rounded-md bg-[#070048] text-white ml-3 relative flex-1 hover:scale-110 ease-in duration-300">Sign Up</button>
        </div>
      </nav>
      <div class="container w-44 h-1/3 bg-[#0a0a43] absolute top-12 right-64 overflow-hidden z-10 rounded-md hidden" id="aboutNav" onmouseleave="destroyAboutNav()">
        <ul>
          <li class="ml-3 mt-4"><a href="#" class="font-medium text-blue-700 hover:text-yellow-300">Our Profile</a></li>
          <li class="ml-3 mt-4"><a href="#" class="font-medium text-blue-700 hover:text-yellow-300">Our Goals</a></li>
          <li class="ml-3 mt-4"><a href="#" class="font-medium text-blue-700 hover:text-yellow-300">Our Team</a></li>
          <li class="ml-3 mt-4"><a href="#" class="font-medium text-blue-700 hover:text-yellow-300">Our certificate</a></li>
          <li class="ml-3 mt-4"><a href="#" class="font-medium text-blue-700 hover:text-yellow-300">Event & News</a></li>
        </ul>
      </div>

      <!-- header content area -->
      <div class="container m-auto flex mt-8">
        <div class="left-content w-1/2 flex justify-center place-items-center" style="height: 40rem">
          <div class="textbox flex flex-col place-content-center" style="width: 500px; height: 500px">
            <h1 class="font-bold text-4xl m-4">NOW THERE IS AN EASY SOLUTION FOR YOU WHO NEED FUNDS TO START YOUR BUSINESS</h1>
            <button class="cta-btn border-2 border-[#000] w-28 h-10 m-4 rounded-md font-bold ease-in duration-200">FOLLOW US</button>
          </div>
        </div>
        <div class="right-content w-1/2 h-80" style="height: 40rem">
          <div class="textbox flex flex-col place-content-center " style="width: 700px; height: 600px">
          <img src="../src/img/header/headerImg.png" alt="headerImg" width="500" class="m-auto relative" >
          <div class="circle absolute top-50  flex  justify-center 
          place-items-center cursor-pointer bg-purple-600" 
          style="width: 80px; height: 80px; border-radius:50%; 
          right: 32rem;">
            <i class="fa-solid fa-play text-3xl" style="color:#fff;"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- Header Section End -->

    <main>
      <section id="about">

      </section>
    </main>


    <!-- Home Button -->
    <div class="circle absolute bottom-10 right-16 flex  justify-center 
    place-items-center cursor-pointer bg-purple-600" style="width: 80px; height: 80px; border-radius: 50%; color: #fff;">
      <i class="fa-solid fa-house"></i>
    </div>
    <!-- js Script -->

    <script src="../src/index.js"></script>
  </body>
</html>
